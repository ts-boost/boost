language: node-js

node-js:
    - "12"

cache:
    yarn: true

install:
    - yarn global add ynpx

branches:
    only:
        - master

after_success:
    - git remote set-url origin git@{GH_TOKEN}@github.com:${TRAVIS_REPO_SLUG}.git

git:
    depth: 5

deploy:
    provider: script
    email: $EMAIL_ADDRESS
    api_key: $NPM_AUTH_TOKEN
    skip_cleanup: true
    script: "ynpx lerna version --exact && git push --follow-tags && npx lerna publish --yes from-git"
    on:
        tags: true
        branch: master
